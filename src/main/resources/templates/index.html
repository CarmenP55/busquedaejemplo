<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META SECTION -->
    <title>Ejemplo de busqueda</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
    <!-- END META SECTION -->
    <!--  BEGIN STYLE -->
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 1px;
        }
    </style>
    <!--  END STYLE -->

</head>
<body>
<div class="col-md-6">
<form action="#" th:action="@{/}" th:object="${search}">
    <br/><br/><label for="search_input">Buscar:</label> 
    <input class="form-control" name="search" id="search"/>
    
    <div th:if="${not #lists.isEmpty(search)}" class="col-md-10">
        <h2>Resultados de la busqueda</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Escolaridad</th>
                <th>Edad</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="search : ${search}">
                <td th:text="${search.id}">Text ...</td>
                <td th:text="${search.name}">Text ...</td>
                <td th:text="${search.rarityLevel}">Text ...</td>
                <td th:text="${search.year}">Text...</td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</div>
</body>
</html>
